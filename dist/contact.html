<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./css/contact.css">


</head>
<body>
    <nav class="nav">
        <div class="nav__logo">
            <a href="./index.html" class="logo">Recipeaholic</a>
        </div>
        <div class="nav__links__div">
            <a href="./index.html" class="nav__links">Home</a>
            <a href="./about.html" class="nav__links">About</a>
            <a href="./contact.html" class="nav__links">Contact</a>
        </div>
        <div class="nav__mobile-nav__btn">
            <i class="fa fa-bars" id="nav__m__bars"></i>
           
            <!-- <div class="nav__hamburger"></div> -->
        </div>
        <div class="nav__mobile-nav">
            <div><a href="./index.html" class="nav__m__links nav__links">Home</a></div> 
            <div><a href="./about.html" class="nav__m__links nav__links">About</a></div>
            <div><a href="./contact.html" class="nav__m__links nav__links">Contact</a></div>
        </div>
    </nav>


    <div class="container">
        <h1 class="contact__heading">Contact Us</h1>
        <section class="contact">
            
            <form method="POST" class="contact__form" data-netlify="true" action="./contact.html">
                <div class="contact__name">
                    <input type="text" name="name" placeholder="Full Name" required id="name">
                </div>
                <div class="contact__email">
                    <input type="email" name="email" placeholder="Email" required id="email">
                </div>
                    
                <div class="contact__textarea">
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                </div>
                    
                <div class="field">
                    <div class="reCAPTCHA" data-netlify-recaptcha="true"></div>
                </div>
                <div class="contact__btn">
                    <button>Submit</button>
                </div>
                
            </form>
        </section>

    </div>
        

    <footer class="footer" id="foot">
        <p>Designed <span class="yellow">&</span> Developed by Munem Prionto</p>
    </footer>


    <script src="./js/app.js"></script>

</body>
</html>
